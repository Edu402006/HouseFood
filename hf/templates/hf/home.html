{% extends 'hf/base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
{% endblock %}

{% block js %}
<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
<script>
    $(document).ready(function() {
      $('.slider').bxSlider({
          mode: 'fade',//horizontal, vertical, fade
          auto: true,
          pause: 2000
      });
      $('.contenedor_producto').on('click', function(){
        var img = $(this).children().attr('src')
        var split = img.split('/').pop()
        if(split == 'mesas_on.png'){
            $(this).children().removeAttr('src')
            $(this).children().attr('src', 'static/img/mesas_off.png')
            alert('Ud a Seleccionado la ' + $(this).children('h2').text())              
        }else if(split == 'mesas_off.png'){
            $(this).children().removeAttr('src')
            $(this).children().attr('src', 'static/img/mesas_on.png')               
        }

      })
    });
</script>
{% endblock %}
